{% extends 'base.html' %}
{% load static %}

{% block title %}
Login User
{% endblock %}


{% block contents %}
<div class='main_div_login'>
<h2 class='page_name'>Login User</h2>
<h2>{{ error_message }}</h2>
<form method='POST'>
    {% csrf_token %}
    {{ login_user_form.as_p }}
    <input type='submit' value='Login'/>
</form>
<a href='{% url 'register-user' %}' class='register'>Register New User</a>
</div>
{% endblock %}

{% block css %}
<link rel="stylesheet" href='{% static "css/login_user.css" %}' />
{% endblock %}
