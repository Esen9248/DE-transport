{% extends 'base.html' %}

{% load static %}

{% block title %}
Home
{% endblock %}

{% block css %}
    <link rel="stylesheet" href='{% static 'css/home.css' %}'/>
{% endblock %}


{% block contents %}
<div class='title-img'></div>
    <div class="container" style="margin-top:20px">
        <div class="row">
            {% for car in cars %}
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4" style="padding:10px">
                <div style="border:3px solid #e94615">
                <img class="img center-block" src="{{ MEDIA_URL }}{{ car.image }}">
                <a class="text-center car-link" href="{% url 'cars:car-details' car.slug %}"> <p> {{ car.brand }} {{ car.model }} </p> </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
